engines:
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
  nodesecurity:
    enabled: true
ratings:
  paths:
  - "**.js"
  - "**.es6"
exclude_paths:
- "gulpfile.js"
- "LICENSE"
- "README.md"
- "package.json"
- test/**/*
