language: node_js
node_js:
  - "4.1"
  - "4.0"
  - "0.12"
  - "0.11"
  - "0.10"
addons:
  code_climate:
    repo_token:
      secure: ""
before_install:
  - npm install -g gulp codeclimate-test-reporter
script:
  - gulp
after_success:
  - gulp docs
after_script:
  - codeclimate-test-reporter < coverage/lcov.info
deploy:
  - provider: s3
    access_key_id:
      secure: ""
    secret_access_key:
      secure: ""
    bucket: lambda6-docs
    local-dir: docs
    upload-dir: $TRAVIS_BRANCH
    skip-cleanup: true
    on:
      repo: nombers/lambda6
      all_branches: true
      condition: $TRAVIS_PULL_REQUEST == "false"
      node: "4.1"
  - provider: npm
    email: mmarshall@nombers.io
    api_key:
      secure: 
    on:
      repo: nombers/lambda6
      tags: true
      branch: master
      node: "4.1"
